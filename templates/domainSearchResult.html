<!DOCTYPE html>
<html lang="en">
<head>
  <title>DEFS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">WangQian</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    <li>
      {% if email %}
      <a ><span>{{email}}</span></a>
      {% else %}
      <a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"> Login with Github</span></a>
      {% endif %}
    </li>
    </ul>
  </div>
</nav>

<div class="container">
  {% for author in authors %}
  <h2><a href="/CoauthorSearch?author={{author[1]}}">{{author[0]}}</a></h2>
  h-index: {{author[2]}}
  {% endfor %}
</div>

</body>
</html>
